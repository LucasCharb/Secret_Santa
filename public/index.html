<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Le père noël mystérieux</h1>
<p>Ecris ton prénom (correctement !) et lance la roue malicieuse</p>
<p class="p2">Sivouplé ne mettez pas le prénom des autres pour ne pas vous spoil et garder la surprise :D</p>

<input type="text" id="nameInput" placeholder="Votre prénom">
<button id="btnReveal">Lancer la roue malicieuse</button>

<div class="wheel-container">
  <div class="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<button id="shimmy" class="shimmy">Ne pas appuyer !!</button>
<audio id="shimmySong" src="sons/shimmy.mp3"></audio>



<script src="script.js"></script>
</body>
</html>
